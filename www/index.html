		<script>
		//extract this to a file for minimization later
		$(document).ready(function() {
			$("input[type='checkbox']").parent().click(function(){
				$(this).toggleClass('info');
			});                 
		});
		
		$('#pageTabs a').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})
		
		var pages = [
			'setup0',
			'setup1',
			'setup2',
			'setup3',
			'main'
		];

		var setup=true; //set backend side if already setup
		var currentPage=0; //keep track of current page
		
		if(setup==false)
			currentPage=pages.length-1;
		
		function hideAll(){
			for(var i=0; i<pages.length; ++i){
				($('#'+pages[i]).hasClass('hidden')? null : $('#'+pages[i]).addClass('hidden'));
			}
		}
		function showPage(num=0){
			hideAll();
			$('#'+pages[num]).removeClass('hidden').hide().fadeIn(250);
			
		}
		$(document).ready(function() {
			showPage();
		});
		function nextPage(){
			if(currentPage!==pages.length-1)
			{
				showPage(++currentPage);
			}
		}
		function previousPage(){
			if(currentPage!==0)
			{
				showPage(--currentPage);
			}
		}
		</script>
